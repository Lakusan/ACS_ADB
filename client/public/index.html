<!DOCTYPE html>
<html>
<head>
  <title>Flight Status Tracker</title>
</head>
<body>
  <h1>Flight Status Tracker</h1>
  
  <form id="flightForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    
    <label for="departureAirport">Departure Airport:</label>
    <input type="text" id="departureAirport" name="departureAirport" required><br><br>
    
    <label for="arrivalAirport">Arrival Airport:</label>
    <input type="text" id="arrivalAirport" name="arrivalAirport" required><br><br>
    
    <input type="submit" value="Search">
  </form>
  
  <button id="fetchAllButton">Fetch All Details</button>
  
  <div id="flightDetails"></div>
  
  <script>
    function fetchFlightDetails(date, departureAirport, arrivalAirport) {
      fetch('http://localhost:3000/api/flights', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ date, departureAirport, arrivalAirport })
      })
      .then(response => response.json())
      .then(data => {
        const flightDetailsDiv = document.getElementById('flightDetails');
        flightDetailsDiv.innerHTML = '';

        if (data.length === 0) {
          flightDetailsDiv.textContent = 'No flights found for the given criteria.';
        } else {
          data.forEach(flight => {
            const p = document.createElement('p');
            p.textContent = `Flight number: ${flight.flightNumber}, Departure time: ${flight.departureTime}, Arrival time: ${flight.arrivalTime}`;
            flightDetailsDiv.appendChild(p);
          });
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function fetchAllFlightDetails() {
      fetch('http://localhost:3000/api/flights')
        .then(response => response.json())
        .then(data => {
          // Display flight details in the 'flightDetails' div
          const flightDetailsDiv = document.getElementById('flightDetails');
          flightDetailsDiv.innerHTML = '';

          if (data.length === 0) {
            flightDetailsDiv.textContent = 'No flights found.';
          } else {
            data.forEach(flight => {
              const p = document.createElement('p');
              p.textContent = `Flight number: ${flight.flightNumber}, Departure time: ${flight.departureTime}, Arrival time: ${flight.arrivalTime}`;
              flightDetailsDiv.appendChild(p);
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }


    window.addEventListener('DOMContentLoaded', () => {
      // Fetch all flight details when the page loads
      fetchAllFlightDetails();
      
      // Handle form submission
      document.getElementById('flightForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const date = document.getElementById('date').value;
        const departureAirport = document.getElementById('departureAirport').value;
        const arrivalAirport = document.getElementById('arrivalAirport').value;

        fetchFlightDetails(date, departureAirport, arrivalAirport);
      });

      // Handle "Fetch All Details" button click
      document.getElementById('fetchAllButton').addEventListener('click', function() {
        fetchAllFlightDetails();
      });
    });
  </script>
</body>
</html>
